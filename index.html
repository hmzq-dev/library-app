<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
    </div>

    <div class="main">
        <button class="add-new-book">+ Add Book</button>

        <div class="books-container">
            <div class="book">
                <div class="book-info-container">
                    <h2 class="title">Harry Potter</h2>
                    <p class="author">Author: JK Rowling</p>
                    <p class="number-of-pages">Number of pages: 462</p>
                    <p class="status">Status: Read</p>
                </div>

                <div class="book-buttons-container">
                    <button class="delete">Delete</button>
                    <button class="toggle-status">Toggle Status</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
